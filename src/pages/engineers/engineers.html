<ion-header>

  <ion-navbar color="primary">
    <ion-title>Engineers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addEngineerPage">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="engineersList?.length===0">
      <h2>No Engineers found</h2>
    </ion-item>
    <ion-item-sliding *ngFor="let engineer of engineersList" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/placeimg_640_480_arch1.jpg" />
        </ion-avatar>
        <h2>{{engineer.name.full}}</h2>
        <p *ngIf="engineer.project">{{engineer.project.name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="callNumber(engineer.mobile)">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
