<ion-header>

  <ion-navbar color="primary">
    <ion-title>Projects</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addProjectPage">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let project of projectsList">
    <img src="assets/imgs/placeimg_640_480_arch.jpg" height="200" />
    <ion-card-content>
      <ion-card-title>
        {{project.name}}
      </ion-card-title>
      <p>
        {{project.location}}
      </p>
      <button ion-button icon-left color="primary" clear full [navPush]="commentsPage">
        <ion-icon name="chatboxes"></ion-icon>
        Comment
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
