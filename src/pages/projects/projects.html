<ion-header>

  <ion-navbar color="primary">
    <ion-title>Projects</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addProjectPage">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="projectsList?.length===0">
      <h2>No Projects found</h2>
    </ion-item>
    <ion-item-sliding *ngFor="let project of projectsList" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/placeimg_640_480_arch1.jpg" />
        </ion-avatar>
        <h2>{{project.name}}</h2>
        <p>{{project.location}}</p>
        <div *ngIf="project.engineerInCharge.length>0">
          <span *ngFor="let engineer of project.engineerInCharge;let last=last;">{{engineer.name.first}}
            <span *ngIf="!last">,</span>
          </span>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="editProject(project)">
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="secondary" [navPush]="commentsPage" [navParams]="project">
          <ion-icon name="chatboxes"></ion-icon>
          Comment
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
