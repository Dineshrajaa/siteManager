<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of commentsList">
      <ion-avatar item-start>
        <img src="assets/imgs/placeimg_640_480_arch1.jpg">
      </ion-avatar>
      <h1>{{comment.commentedBy.name.full}}</h1>
      <p *ngIf="comment.commentType=='Text'">{{comment.commentText}}</p>
      <img *ngIf="comment.commentType=='Picture'" [src]="comment.commentPicture">
      <ion-note float-left>
        {{comment.commentedDate}}
      </ion-note>
    </ion-item>
    <!-- <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/placeimg_640_480_arch1.jpg">
      </ion-avatar>
      <h1>Dinesh</h1>
      <img src="assets/imgs/placeimg_640_480_arch1.jpg">
      <ion-note float-left>
        16 August 2017 08:00PM
      </ion-note>
    </ion-item> -->
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" start placeholder="Comment here" #commentBox></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="primary" (click)="presentActionSheet()" *ngIf="commentBox.value.length==0">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button icon-right color="primary" (click)="postText(commentBox.value)" *ngIf="commentBox.value.length>0">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
