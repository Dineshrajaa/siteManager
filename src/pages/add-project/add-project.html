<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addprojectform">
    <ion-item>
      <ion-label floating>Project Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Project Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select Engineer</ion-label>
      <ion-select formControlName="engineerInCharge">
        <ion-option *ngFor="let engineer of engineersList" [value]="engineer._id">{{engineer.name.full}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button block icon-left (click)="addProject()">
      <ion-icon name="bookmark"></ion-icon>Save Project
    </button>
  </ion-toolbar>
</ion-footer>
