<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Site Manager</h1>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="tel" [(ngModel)]="mobile" name="mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PIN</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button icon-left full (click)="login()">
      <ion-icon name="md-log-in"></ion-icon> Login
    </button>
  </form>
</ion-content>
