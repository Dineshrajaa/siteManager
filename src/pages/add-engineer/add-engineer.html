<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Engineer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PIN</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select Project</ion-label>
    <ion-select>
      <ion-option>Project 1</ion-option>
      <ion-option>Project 2</ion-option>    
    </ion-select>    
    </ion-item>
    <button ion-button block icon-left><ion-icon name="bookmark"></ion-icon>Save Engineer</button>
  </form>
</ion-content>
